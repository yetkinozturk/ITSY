{% extends 'issue/issuebase.html' %}
{% block content %}
    <div style="margin-left: 240px;">
        <form id="create-issue-form" action="{% url 'issue:create:details' issue.slug %}" method="post">{% csrf_token %}
          <h3>Create An Issue</h3>
            {{ form.as_p }}
          <div class="modal-footer" style="text-align: left">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
    </div>
{% endblock %}
